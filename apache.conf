input
{
	file{
		path => "/Users/macbook/Downloads/elasticsearch/data/logs/logs"
		type => "logs"
		start_position => "beginning"
	}
}

filter
{
	grok{
		match => {
			"message" => "%{COMBINEDAPACHELOG}"
		}
	}
	mutate{
		convert => {"bytes" => "integer"}
	}
	date {
		match => ["timestamp","dd/MM/YYYY:HH:mm:ss Z"]
		locale => en
		remove_field => "timestamp"
	}
	geoip{
		source => "clientip"
	}
	useragent{
		source => "agent"
		target => "useragent"
	}
}
output
{
	stdout{
		codec => dots
	}
}